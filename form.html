<form method="POST" action="">
	<div>
		<label for="fname">First name:</label>
		<input type="text" id="fname" placeholder="first name" name="fname" required>
	</div>
	
	<br>
	
	<div>
		<label for="lname">Last name:</label>
		<input type="text" id="lname" placeholder="last name" name="lname" required>
	</div>
	
	<br>
	
	<div>
		<label for="pass">Password:</label>
		<input type="password" id="pass" placeholder="********" name="pass" maxlength="4" required>
	</div>
	
	<br>
	
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="xxx@email.com" name="email" required>
	</div>
	
	<br>
	
	<div>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" placeholder="(+27) 123-456-8900" name="phone" required>
	</div>
	
	<br>
	
	<div>
		<label for="bdate">Birthday:</label>
		<input type="date" id="bdate" placeholder="dd-mm-yyyy" name="bdate" required>
	</div>
	
	<br>
	
	<div>
		<label for="quantity">Quantity: *</label>
		<input type="number" id="quantity" name="quantity" min="0" max="100" value=1>
	</div>
	
	<br>
	
	<div>
		<div>
			<input type="radio" id="item1" name="item">
			<label for="item1"> item 1:</label>
		</div>
		<div>
			<input type="radio" id="item2" name="item">
			<label for="item2"> item 1:</label>
		</div>
		<div>
			<input type="radio" id="item3" name="item">
			<label for="item3"> item 1:</label>
		</div>
		
	</div>
	<br>
	<div>
		<label for="payment"> Payment:</label>
		<select name="payment" id="payment">
			<option value="visa">Visa</option>
			<option value="mastercard">Mastercard</option>
			<option value="giftcard">Giftcard</option>
		</select>
	</div>
	
	<br>
		<form action="/submit_form" method="post">
		  <p>Select your hobbies:</p>
		  <input type="checkbox" id="hobby1" name="hobbies" value="reading">
		  <label for="hobby1">Reading</label><br>
		  <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
		  <label for="hobby2">Traveling</label><br>
		  <input type="checkbox" id="hobby3" name="hobbies" value="cooking">
		  <label for="hobby3">Cooking</label><br>
		</form>

	
	<br>
	 
	 <div>
		<input type="reset">
	</div>
	
	<br>
	
	 <div>
		<input type="submit">
	</div>
	
	
</form>
